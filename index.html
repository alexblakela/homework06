<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Weather Rocks!</title>
  </head>
  <body>
    <header>
      <div class="container-fluid header">
        <div class="row">
          <div class="col">
            <h1>Weather Dashboard</h1>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-3 sidebar">
            <h5>Search for a City:</h5>
            <input type="text" name="city" id="citySearch">
            <button class="btn btn-primary"><img src="45391.png"></button>
            <ul id="pastSearches">
            </ul>
          </div>
          <div class="col-9 content">
            <div class="card">
              <h2 id="city"></h2>
              <h3 id="today"></h3>
              <ul>
                <li>Temperature: <span id="cardTemperature"></span></li>
                <li>Humidity: <span id="cardHumidity"></span></li>
                <li>Wind Speed: <span id="cardWind"></span></li>
                <li>UV Index: <span id="cardUV"></span></li>
              </ul>
            </div>

            <div class="card-sub mt-3">
              <h2>5 Day Forcast</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap me -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Moment JS -->
    <script src="moment.js"></script>

    <!-- Weather API -->
    <script src="scripts.js"></script>

  </body>
</html>
